<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Virtual Snowball</title>
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="css/jquery-letterfx.min.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="page-show">		
		<div class="layout">
			<a href="http://www.givenlondon.com" target="_blank" class="logo">
				<img src="img/logo.png" alt="">
			</a>
			<div class="step1-wrap">
				<img src="img/show/child.png" class="step-1" alt="child1">
			</div>
			<div class="step2-wrap">
				<img src="img/show/child.png" class="step-2" alt="child2">
			</div>
			<div class="step3-wrap">
				<img src="img/show/without-snow.png" alt="">
				<span></span>				
				<div class="show">
					<img src="img/show/snow.png" class="step-4" alt="snow">
				</div>
			</div>			
			<div class="hill-l"></div>
			<div class="hill-r"></div>
			<div class="snow-storm"></div>			
		</div>
		<div class="step-last"></div>
		<div class="step-final">
			<div class="final-content">
				<div class="inside">
					<div class="box">
						<div class="block-message">
							<div class="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit amet, consectetur.</div>
						</div>
						<a href="#" class="btn">Send your own snowball</a>
						<div class="share-links">
							<span>Tell your friends!</span>
							<a href="#" target="_blank"><img src="img/icon-tw.png" class="icon" alt=""></a>
							<a href="#" target="_blank"><img src="img/icon-fb.png" class="icon" alt=""></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a href="#" id="musik-btn"></a>

		<audio id="snowball-sound">
			<source src="sound/snowball-hits-window-outside.wav" type="audio/wav">
		</audio>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/jquery.show.js"></script>
		<script src="js/jquery.animate.js"></script>
		<script src="js/jquery-letterfx.min.js"></script>
		<script src="js/interface.js"></script>
		
	</body>
</html>
